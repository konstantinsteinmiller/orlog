<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./public/favicon_white.ico" media="(prefers-color-scheme: dark)"/>
    <link rel="shortcut icon" href="./public/favicon.ico" media="(prefers-color-scheme: light)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlog</title>
</head>
<body>
    <div class="ogame">
        <canvas id="webgl"></canvas>
        <div class="dice-layout" id="diceFacesLayout">
            <img class=" selection--disabled"
                 id="diceFaces"
                 src="./public/textures/dices/dice1.jpg"
                 loading="lazy" alt="Dice 1 layout"
                 draggable="false"
            >
            <img class=" selection--disabled"
                 src="./public/textures/dices/dice2.jpg"
                 loading="lazy" alt="Dice 2 layout"
                 draggable="false"
            >
            <img class=" selection--disabled"
                 src="./public/textures/dices/dice3.jpg"
                 loading="lazy" alt="Dice 3 layout"
                 draggable="false"
            >
            <img class=" selection--disabled"
                 src="./public/textures/dices/dice4.jpg"
                 loading="lazy" alt="Dice 4 layout"
                 draggable="false"
            >
            <img class=" selection--disabled"
                 src="./public/textures/dices/dice5.jpg"
                 loading="lazy" alt="Dice 5 layout"
                 draggable="false"
            >
            <img class=" selection--disabled"
                 src="./public/textures/dices/dice6.jpg"
                 loading="lazy" alt="Dice 6 layout"
                 draggable="false"
            >
            <img class="dice-top-layer-highlight selection--disabled"
                 id="faceHighlight"
                 src="./public/textures/dices/top-highlighter2.png"
                 loading="lazy" alt="dice top face highlighter"
                 draggable="false"
            >
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
