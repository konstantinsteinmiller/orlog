<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./public/favicon-trials-of-faith_128_128_dark.ico" media="(prefers-color-scheme: dark)"/>
    <link rel="shortcut icon" href="./public/favicon-trials-of-faith_128_128.ico" media="(prefers-color-scheme: light)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trials of Faith</title>
    <style>
        .dice-layout {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="ogame">
        <canvas id="webgl"></canvas>
        <div class="dice-layout" id="diceFacesLayout">
            <img class="selection--disabled"
                 id="diceFaces"
                 src="./public/textures/dices/dice1.jpg"
                 alt="Dice 1 layout"
                 draggable="false"
            >
            <img class="dice-top-layer-highlight selection--disabled"
                 id="faceHighlight"
                 src="./public/textures/dices/top-highlighter2.png"
                 alt="dice top face highlighter"
                 draggable="false"
            >
        </div>
        <div id="mainMenuId" class="menu-wrapper">
            <div class="menu">
                <ul class="menu-list" data-offset="10">
                    <li class="menu-list-item" data-offset="20" onclick>
                        Start Game
                        <span class="Mask"><span>Start Game</span></span>
                        <span class="Mask"><span>Start Game</span></span>
                    </li>
                    <li class="menu-list-item" data-offset="16" onclick>
                        Join Multiplayer game
                        <span class="Mask"><span>Join Multiplayer game</span></span>
                        <span class="Mask"><span>Join Multiplayer game</span></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
